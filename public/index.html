<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>画像ダジャレメーカー</title>

  <link rel="stylesheet" href="./css/style.css" />

  <!-- jQueryは通常scriptでOK（先に読み込む） -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- app.js を module で読む -->
  <script type="module" src="./app.js"></script>

  <!-- MediaPipe Tasks Vision (CDN)  [oai_citation:11‡Google AI for Developers](https://ai.google.dev/edge/mediapipe/solutions/vision/object_detector/web_js) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script> -->

</head>
<body>
  <header class="header">
    <h1>画像ダジャレメーカー</h1>
    <p class="sub">画像→検出→（翻訳）→ジョークAPI</p>
  </header>

  <main class="container">
    <div class="row">
      <label class="btn">
        画像を読み込む
        <input id="fileInput" type="file" accept="image/*" hidden />
      </label>
      <button id="clearBtn" class="btn secondary">クリア</button>
    </div>

    <section class="panel">
      <div id="imageArea" class="image-area empty">
        <p id="placeholder">画像を読み込んでください</p>
        <img id="preview" alt="" />
      </div>
    </section>

    <section class="panel">
      <h2>認識した言葉</h2>
      <p id="labelText" class="box">-</p>
    </section>

    <section class="panel">
      <h2>AIが考えたダジャレ</h2>
      <p id="punText" class="box">-</p>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
